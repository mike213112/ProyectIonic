<ion-content class="fondo">
  <ion-card class="card">
    <ion-card-header class="card-header">
      Sign in
    </ion-card-header>
    <ion-card-content class="card-content">
      <ion-item>
        <ion-input type="text" placeholder="Correo" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Contraseña" ></ion-input>
      </ion-item>
      <br>
      <p>Has olvidado su contraseña! <a routerLink="/recuperar" >Click aqui</a></p>
    </ion-card-content>
    <ion-button expand="full" routerLink="/tabs/tab1" >Iniciar Session</ion-button>
    <ion-button expand="full" routerLink="/registrar" >Registrarse</ion-button>
  </ion-card>
</ion-content>
