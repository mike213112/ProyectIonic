<ion-header>
  <ion-toolbar color="primary">
    <ion-title align="center">
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
   <ion-card>
     <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="placeholder">Nombre:</ion-label>
          <ion-input type="text" name="nombre" [(ngModel)]="data.nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="placeholder">Apellido:</ion-label>
          <ion-input type="text" name="apellido" [(ngModel)]="data.apellido" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="placeholder">Edad:</ion-label>
          <ion-input type="text" name="edad" [(ngModel)]="data.edad" ></ion-input>
        </ion-item>
      </form>  
     </ion-card-content>
     <ion-button expand="full" (click)="enviarFormulario(data)" >Enviar</ion-button>
     <ion-button expand="full" (click)="actualizarFormulario(data)" >Actualizar</ion-button>
   </ion-card>
</ion-content>
